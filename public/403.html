<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Accès refusé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    p {
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 140px;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accès refusé</h1>
    <p>Vous n'êtes pas autorisé à accéder à cette page.</p>
    <button onclick="window.location.href='/'">Retour à la page d'accueil</button>
  </div>
</body>
</html>
