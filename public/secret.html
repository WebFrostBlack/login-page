<!DOCTYPE html>
<html>
<head>
  <title>Page secrète</title>
</head>
<body>
  <h1>Bienvenue sur la page secrète</h1>
  <p>Cette page ne peut être vue que par les utilisateurs ayant le nom d'utilisateur et le mot de passe corrects.</p>
</body>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    margin-top: 4rem;
  }

  p {
    font-size: 1.5rem;
    margin-top: 2rem;
    line-height: 1.5;
  }
</style>

<script>
  window.addEventListener('beforeunload', function(e) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/logout', false);
    xhr.send();
  });
</script>

</html>
